        <button class="spin">Give it a spin!</button>

    <div id="machine">
        <ul id="reel-1" class="reel">

        <div class="win">
            <h2>Congratulations!</h2>
            <p>You've won some <strong class="drink"></strong>!</p>
            <img class="coffee" src="img/coffee.png" alt="coffee">
            <img class="espresso" src="img/espresso.png" alt="espresso">
            <img class="tea" src="img/tea.png" alt="tea">
        </div>
        <div class="lose">
            <h2>Ooh, tough luck...</h2>
            <p>Care to <a href="#" class="spin">try again</a>?</p>
        </div>
    </div>
